<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Website Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .item {
            position: absolute;
        }

        .item1 {
            top: 20px;
            left: 20px;
            width: 300px;
            height: 400px;
            background: url('https://via.placeholder.com/300x400') no-repeat center/cover;
        }

        .item2 {
            top: 20px;
            left: 350px;
            width: 300px;
            height: 400px;
            background: url('https://via.placeholder.com/300x400') no-repeat center/cover;
        }

        .item3 {
            top: 450px;
            left: 20px;
            width: 300px;
            height: 200px;
            background-color: #d4af37;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 1.2rem;
        }

        .item4 {
            top: 450px;
            left: 350px;
            width: 300px;
            height: 200px;
            background: url('https://via.placeholder.com/300x200') no-repeat center/cover;
        }

        .item5 {
            top: 700px;
            left: 20px;
            width: 300px;
            height: 400px;
            background: url('https://via.placeholder.com/300x400') no-repeat center/cover;
        }

        .item6 {
            top: 700px;
            left: 350px;
            width: 300px;
            height: 400px;
            background-color: #800000;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 1.2rem;
        }

        .item-text {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3">
            <p>LOVE & FASHION<br>Give someone you love the gift of fashion with HM Gift Cards</p>
        </div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6">
            <p>DENIM ALL DAY, EVERY DAY<br>Explore our new denim collection</p>
        </div>
    </div>
</body>
</html>
