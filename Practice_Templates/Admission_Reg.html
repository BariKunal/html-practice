<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Registration Form</title>
</head>
<style>
    h1{
        text-align: center;
    }
    /* table {
        border: 1px solid #000; */
    }
    tr{
        margin: 10px;
        padding: 10px;
    }
    td{
        margin: 10px;
        padding: 10px;
    }
</style>
<body>
    <h1>General Admission Registration</h1>
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="" id="" placeholder="First Name">
                <td>
                    <input type="text" name="" id="" placeholder="last Name">
                </td>
            </td>
            
        </tr>
             
        <tr>
            <td>Email</td>
            <td>
                <input type="email" name="" id="" placeholder="sample@gmail.com">
            </td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="">
                <label for="gender">Male</label>

                <input type="radio" name="gender" id="">
                <label for="gender">Female</label>
            </td>
        </tr>

        <tr>
            <td>Phone</td>
            <td>
                <input type="number" name="" id="">
            </td>
        </tr>

        <tr>
            <td>Emergency Contact</td>
            <td>
                <input type="number" name="" id="">
            </td>
        </tr>

        <tr>
            <td>Do you require parking</td>
            <td>
                <input type="radio" name="par" id="">
                <label for="par">Yes</label>

                <input type="radio" name="par" id="">
                <label for="par">No</label>
            </td>
        </tr>

        <tr>
            <td>What is your room preference ?</td>
            <td>
                <input type="radio" name="room" id="">
                <label for="room">Single Room</label>

                <input type="radio" name="room" id="">
                <label for="room">Shared Room</label>

                <input type="radio" name="room" id="">
                <label for="room">NO Room</label>
            </td>
        </tr>

        <tr>
            <td>Do you have diatery restrictions?</td>
            <td>
                <input type="checkbox" name="" id="">
                <label for="">None</label>

                <input type="checkbox" name="" id="">
                <label for="">Vegetarian</label>

                <input type="checkbox" name="" id="">
                <label for="">Glutten Allergy</label>

                <input type="checkbox" name="" id="">
                <label for="">Lactose Allergy</label>

                <input type="checkbox" name="" id="">
                <label for="">Nut Allergy</label>

                <input type="checkbox" name="" id="">
                <label for="">Shellfish Allergy</label>
            </td>
        </tr>

        <tr>
            <td>What activities will you attend?</td>
            <td>
                <input type="checkbox" name="" id="">
                <label for="">Award GAla Dinner</label>

                <input type="checkbox" name="" id="">
                <label for="">Luncheon</label>

                <input type="checkbox" name="" id="">
                <label for="">Town Hall</label>
            </td>
        </tr>

        <tr>
            <td>Do you want to see the list of other Attendees and theire profiles on the official event app?</td>
            <td>
                <input type="radio" name="app" id="">
                <label for="app">Yes</label>

                <input type="radio" name="app" id="">
                <label for="app">No</label>
            </td>
        </tr>
    </table>

</body>

</html>
