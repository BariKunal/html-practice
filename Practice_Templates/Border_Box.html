<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border box</title>
</head>
<style>
    .box{
        border: 1px solid black;
        height: 300px;
        width: 300px;
    }
    .box1{
        border: 1px solid black;
        height: 300px;
        width: 300px;
        padding: 10px;
        margin: 10px;
        box-sizing:border-box;
         
    }
</style>
<body>
    <div class="box">

    </div>

    <div class="box1">

    </div>
</body>
</html>
