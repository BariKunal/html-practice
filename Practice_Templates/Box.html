<!DOCTYPE html>
<head>
    <title> Box-Sizing</title>
</head>

<style>
    .box{
	width : 300px;
	height : 300px;
	margin : 10px 20px 10px;
	padding : 20px;
	border : 10px solid black;
	box-sizing : border-box;
    }
    .box1{
	border : 10px solid black;
	height : 300px;
	width : 300px;
	margin : 10px 20px 10px;
	padding : 20px;
	box-sizing : content-box;
    }
</style>

<body>
    <h1>Box Sizing Head</h1>
    <div class = "box">
    </div>

    <div class = "box1">
    </div>
</body>

</html>
