<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Table Creation</title>

    <style>
        table,th,td,tr{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        caption{
            border: 2px solid black;
            border-bottom: 0px;
        }
    </style>


</head>
<body>
    <table>
        <caption>Time Table</caption>
        <tr>
            <td rowspan="6"><b>Hours</b></td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>

        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
            
        </tr>

        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>

        <tr>
            <td colspan="5">Lunch</td>
        </tr>

        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td rowspan="2" colspan="2"><b>Project</b></td>
        </tr>

        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <!-- <td><b>Project</b></td> -->
        </tr>

    </table>
</body>
</html>
