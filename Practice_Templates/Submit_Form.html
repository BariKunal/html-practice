<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Submit Form</title>
    <style>
         td
         {
            padding: 10px;
           
         }
         input{
            padding: 10px;
         }
    </style>
</head>
<body>
    <h1>HTML Form</h1>

    <table>
        <tr>
            <td>First Name :</td>
            <td><input type="text" name="" id="" style="background-color: rgb(117, 129, 139); border-radius: 5px;"></td>
        </tr>
        

        <tr>
            <td>Last Name :</td>
            <td><input type="text" name="" id=""  style="background-color: rgb(117, 129, 139); border-radius: 5px;"></td>
        </tr>
        

        <tr>
            <td>Date OF Birth :</td>
            <td><input type="date" name="" id="" style="background-color: rgb(117, 129, 139); border-radius: 5px;"></td>
        </tr>
        

        <tr>
            <td>Email :</td>
            <td><input type="email" name="" id=""  style="background-color: rgb(117, 129, 139); border-radius: 5px;"></td>
        </tr>
        

        <tr>
            <td>Mobile Number :</td>
            <td><input type="number" name="" id=""  style="background-color: rgb(117, 129, 139); border-radius: 5px;"></td>
        </tr>

        <tr class="sub"> 
            <td style="padding-left: 50px;"><input type="submit" value="Submit" style="background-color: rgb(126, 113, 113); border-radius: 9px ;"></td>
            <td><input type="reset" value="Reset" style="background-color: rgb(141, 115, 115); border-radius: 9px;"></td>
        </tr>
    </table>
</body>
</html>
