<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using HTML</title>
</head>
<body>
    <div>
        <form>
            <div>
                <label for="fname">First Name :</label>
                <input type="text" name="fname" id="" placeholder="Kunal">
            </div>

            <br>

            <div>
                <label for="lname">Last Name :</label>
                <input type="text" name="lname" id="" placeholder="Bari">
            </div>
            <br>

            <div>
                <label for="email">Email ID :</label>
                <input type="email" name="email" id="" placeholder="abc@gamil.com" required>
            </div>
            <br>

            <div>
                <label for="mnum">Mobile Number :</label>
                <input type="number" name="mnum" id="mnum" placeholder="7842xxxx08">
            </div>
            <br>

            <div>
                <label for="gender">Gender :</label>
                
                <input type="radio" name="gender" id="gender">
                <label for="gender">Male</label>

                <input type="radio" name="gender" id="gender">
                <label for="gender">Female</label>
                
            </div>
            <br>

            <div>
                Date Of Birth (DOB) :
                <input type="date" name="fdate" id="">
            </div>
            <br>

            <div>
                <label for="faddress">Address  :</label>
                <textarea name="faddress" id="" ></textarea>
            </div>
            <br>

            <div>
                <label for="fcity">City :</label>
                <input type="text" name="fcity" id="">
            </div>
            <br>

            <div>
                <label for="fpin">Pin Code :</label>
                <input type="number" name="fpin" id="">
            </div>
            <br>

            <div>
                <label for="fstate">State :</label>
                <input type="text" name="fstate" id="">
            </div>
            <br>

            <div>
                <label for="fcou">Country :</label>
                <input type="text" name="fcou" id="">
            </div>
            <br>

            <div>
                <label for="hobby">Hobbies :</label>
                <input type="checkbox" name="hobby" id="">
                Drawing 
                <input type="checkbox" name="hobby" id="">
                Singing
                <input type="checkbox" name="hobby" id="">
                Dancing
                <input type="checkbox" name="hobby" id="">
                Sketching
                <input type="checkbox" name="hobby" id="">
                Others
                <textarea name="hobby" id=""></textarea>
            </div>
            <br>

            <div>
                <label for="qual">Qualification :</label>
                <input type="checkbox" name="qual" id="">
                High School(10th) <br>
                <input type="checkbox" name="qual" id="">
                Higher School(12th) <br>
                <input type="checkbox" name="qual" id="">
                Graduation  <br>
                <input type="checkbox" name="qual" id="">
                Post Graduation   <br>
                <input type="checkbox" name="qual" id="">
                PHD
            </div>
            <br>

            <div>
                <label for="co">Courses Applied For : </label>

                <input type="radio" name="co" id="co">
                <label for="co">BCA (Bachelor of Computer Applications)</label> <br>

                <input type="radio" name="co" id="co">
                <label for="co">BCom (Bachelor of Commerce)</label> <br>

                <input type="radio" name="co" id="co">
                <label for="co">BSc (Bachelor of Science)</label> <br>

                <input type="radio" name="co" id="co">
                <label for="co">BA (Bachelor of Arts)</label> <br>

                <input type="radio" name="co" id="co">
                <label for="co">MCA (Master of Computer Applications)</label> <br>
                
                <input type="radio" name="co" id="co">
                <label for="co">MCom (Master of Commerce)</label> <br>
            </div>
            <br>

            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>
    </div>
</body>
</html>
